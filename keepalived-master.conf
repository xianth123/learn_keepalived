# 指定多久检测一次nginx的健康状态
vrrp_script chk_nginx {
    script "pidof nginx"
    interval 2
}
 
vrrp_instance VI_1 {
    # master负责接收用户的请求，当master宕掉后才会有slave接收
    state MASTER
    # 容器内部的网卡名称
    interface eth0
    # 虚拟路由ID
    virtual_router_id 33
    # 优先级，很重要
    priority 200
    advert_int 1
    unicast_src_ip 172.20.128.2
    unicast_peer {
        172.20.128.3
    }
    
    authentication {
        auth_type PASS
        auth_pass letmein
    }
    
    # 虚拟IP地址，很重要
    virtual_ipaddress {
        172.20.128.4/24 dev eth0
    }
 
    track_script {
        chk_nginx
    }
}